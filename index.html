<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <nav class="cabecalho">
            <img src="assets/image1.png" alt="Imagens de três corações.">
            <h2 class="cabecalho__titulo">AluraGeek</h2>
        </nav>
    </header>
    <main class="container">
        <section class="produtos">
            <h1 class="produtos__titulo">MEUS PRODUTOS</h1>
            <span class="produtos__container">
                <ul class="produtos__listas" data-lista></ul>
            </span>                
        </section>
        <section class="add__produto">
            <h2 class="add__produto__titulo">ADICIONAR PRODUTO:</h2>
            <div>
                <form data-formulario class="form">
                    
                    <input class="input__texto" type="text" id="imagem" data-imagem required placeholder="Imagem">
                    <br>
                    
                    <input class="input__texto" type="text" id="nome" data-nome required placeholder="Nome">
                    <br>
                    
                    <input class="input__texto" type="text" id="preco" data-preco required placeholder="Preço">
                    <br>
                    <div class="botoes">
                        <button class="botao__guardar" type="submit">Guardar</button>
                        <button class="botao__limpar" type="button" data-limpar>Limpar</button>
                    </div>
                </form>                
            </div>
           
        </section>
    </main>
    
    <footer>
        <div class="rodape">
            <div class="rodape__logo">
                <img src="assets/image1.png" alt="Imagens de três corações.">
                <h2 class="rodape__titulo">AluraGeek</h2>
            </div>
            <div class="rodape__nome">
                <h4>Desenvolvido por Cristina Sousa</h4>
                <p>Alura Latam 2024</p> 
            </div>
            </div>
    </footer>
    <script src="js/conectaApi.js" type="module"></script>
    <script src="js/mostrarProdutos.js" type="module"></script>
    <script src="js/criarProduto.js" type="module"></script>
    <script src="js/deletarProduto.js" type="module" ></script>
</body>
</html>
